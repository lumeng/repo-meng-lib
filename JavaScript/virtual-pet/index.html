<!DOCTYPE html>
<html>
<head>
    <title>Thinkful Workshop: Build a Virtual Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
    <h1>
        Virtual pet chicken
    </h1>
</header>

<main>
    <section class="pet-image-container">
        <img class="pet-image" src="https://4.imimg.com/data4/QW/TR/MY-23206174/poultary-farm-chicken-500x500.jpg">
    </section>
    <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> wing flaps per min</strong></div>
        <div>Reply: <strong><span class="reply"></span></strong></div>
        <div class="button-container">
            <button class="treat-button">
                Treat
            </button>
            <button class="play-button">
                Play
            </button>
            <button class="exercise-button">
                Exercise
            </button>
            <button class="talk-button">
                Talk
            </button>
        </div>
    </section>
</main>

<!-- Your web-app is https, so your scripts need to be too -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>

</body>
</html>
